<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        nav {
            background-color: #343a40;
        }

        section.jumbotron {
            background-color: #343a40;
            color: #ffffff;
            padding: 60px 0;
            position: relative;
        }

        section.jumbotron img {
            border: 5px solid #ffffff;
            border-radius: 50%;
            margin-bottom: 20px;
        }

        section.jumbotron h1 {
            font-size: 3.5rem;
        }

        section.about {
            background-color: #e2edff;
            padding: 60px 0;
        }

        section.about h2 {
            color: #343a40;
        }

        section.experience {
            background-color: #ffffff;
            padding: 60px 0;
        }

        section.experience h2 {
            color: #343a40;
        }

        .card {
            border: none;
            transition: transform 0.3s;
        }

        .card:hover {
            transform: scale(1.05);
        }

        footer {
            background-color: #343a40;
            color: #ffffff;
            padding: 30px 0;
        }
    </style>
    <title>My Profile | George Rivaldo</title>
</head>
<body id="home">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">George Rivaldo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#experience">Experience</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="jumbotron text-center">
        <img src="gr21.jpg" alt="George Rivaldo" width="200" class="rounded-circle img-thumbnail">
        <h1 class="display-4">George Rivaldo</h1>

                <div class="col-md-6">

                </div>
            </div>
        </div>
    </section>

            <div class="row text-center">

                    <h2>My Experience</h2>
                </div>
            </div>

                <div class="col-md-4 mb-4">

                        <a href="https://www.instagram.com/widar_mandripa">

                            <p class="card-text">IT Support</p>

                        </a>
                        <div class="card-body">
                            <p class="card-text">Admin After Sales</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <a href="https://www.instagram.com/tomokenko.official">
                            <img src="tomokenko.jpg" class="card-img-top" alt="Experience 3">
                        </a>
                        <div class="card-body">
                            <p class="card-text">E-commerce Admin Staff & Warehouse</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white text-center">
        <p>Created by <a href="https://www.instagram.com/grivaldo_" class="text-white fw-bold">George Rivaldo</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
